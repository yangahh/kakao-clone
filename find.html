<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0c815b8bc2.js" crossorigin="anonymous"></script>
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">  
            <span class="status-bar__clock">13:54</span> 
        </div>   
        <div class="status-bar__column">
            <i class="fas fa-clock"></i> 
            <i class="fas fa-volume-mute"></i> 
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>  
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">   
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog fa"></i> 
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">  <!--Find 페이지에 아이콘 4개-->
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>  <!--fa-2x : 크기 2배-->
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-address-book fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-id-card fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended"> <!--친구 추천 리스트-->
            <h5 class="find__title">Recommended Friends</h5>
            <li class="find__friend friend">
                <div class="friend__column">  <!--추천 친구 박스에서 왼쪽 부분-->
                    <img src="image/kakao_1.jpg" class="g-profile friend__profile"/>
                    <div class="friend__content">
                        <span class="friend__name">Lee</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">  
            <li class="nav__list-item">   
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li> 
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>   


        </ul>
    </nav>
</body>
</html>
