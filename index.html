<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font Awesome import-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" /> -->
    <script src="https://kit.fontawesome.com/0c815b8bc2.js" crossorigin="anonymous"></script>
    <!-- <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    /> --> <!--Font Awesome에서 폰트 스타일을 import. Font Awesome에 있는 아이콘들은 이미지가 아닌 폰트이기 때문에 HTML의 Font-style을 적용할 수 있다-->
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">   <!--status는 부모 column은 자식을 나타냄-->
            <span class="status-bar__clock">13:54</span> <!--13:54는 예시-->
        </div>   
        <div class="status-bar__column">
            <!--아이콘은 Font Awesome을 이용-->
            <i class="fas fa-clock"></i>  <!--출력을 의미. head에서 css파일이 import 되었을 때만 작동함-->
            <i class="fas fa-volume-mute"></i> <!--각 아이콘은 font awesome에서 검색하여 해당 태그를 복사해오면 됨-->
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>  
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chart</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">   <!--span을 쓰는 이유는 위에 status-bar의 아이콘과는 다르게 각 아이콘 사이의 간격이 똑같아서 span을 사용-->
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-comment-medical"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog fa"></i> <!--사이즈 변경은 "fas fa-cog fa-5x" 이런식으로. 5x는 5배 (fa는 font awesome 줄임말)-->
            </span>
        </div>
    </header>
    <main class="chats">  <!--브라우저 내에서 이 부분부터가 메인이라고 지정되는 부분. 여기서는 Navigation 위-->
        <ul class="chats__list">
            <li class="chats__chat chat">  <!--채팅창 한 박스-->
                <a href="chat.html">
                    <div class="chat__column">    <!--채팅창 한 박스의 좌측 부분. chat이 새로운 부모라고 생각하면 됨-->
                        <img class="chat__profile g-profile" src="image\kakao_1.jpg">   <!--프로필사진. ** 폴더와 파일 명은 반드시 소문자!!--> <!--g-profile : global >> 웹사이트 모든 곳에 영향을 미침-->
                        <div class="chat__content">
                            <span class="chat__username">Lynn</span>
                            <span class="chat__preview">hi hi</span>
                        </div>
                    </div>   
                    <div class="chat__column">    <!--채팅창 한 박스의 우측 부분-->
                        <span class="chat_timestamp">Yesterday</span>
                    </div>  
                </a h>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">  <!--ul은 unordered list의 약자로 순서가 필요없는 목록을 만들때 쓰임-->
            <li class="nav__list-item">   <!--ol과 ul의 각 항목들을 나열할 때는 list item)의 약자-->
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li> 
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>   <!--li.nav__list-item*4>a.nav__list-link-->
        </ul>
    </nav>
</body>
</html>
