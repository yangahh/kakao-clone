<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0c815b8bc2.js" crossorigin="anonymous"></script>
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">   
            <span class="status-bar__clock">13:54</span>
        </div>   
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>  
            <i class="fas fa-volume-mute"></i> 
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div> 
    <header class="header">
        <div class="header__header-column">
            <a href="more.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">    
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__section">  <!--위에 3개의 메뉴와 아래 메뉴 사이에 간격이 넓어서 section 처리함-->
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bullhorn fa-2x"></i>
                    </span>
                    <span class="settings__title">Notices</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-flask fa-2x"></i>
                    </span>
                    <span class="settings__title">Kakao Lab</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-info-circle fa-2x"></i>
                    </span>
                    <span class="settings__title">Version</span>
                </li>
            </ul>
        </section>
        
    </main>
    
</body>
</html>
